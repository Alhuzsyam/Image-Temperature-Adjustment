<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your OWN</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container disable">
        <h2>Edit Your OWN</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="filter">Filters</label>
                    <div class="options">
                        <button id="brightness" class="active">warm to cold</button>
                    </div>
                    <div class="sliders">
                        <div class="filter-info">
                            <p class="name">warm to cold</p>
                            <p class="value">0%</p>
                        </div>
                        <input type="range" value="0" min="-200" max="200" class="">
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="placeholder.jpeg" alt="preview-image" srcset="">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
